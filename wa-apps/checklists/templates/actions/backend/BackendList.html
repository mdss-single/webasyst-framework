{*
 * List items page.
 *}
<div class="article">
	<div class="article-body{if $can_edit} cl-editable{/if}">
		{if $can_edit}
		<a class="button" href="?action=editor&id={$list.id}"><i class="fas fa-cog custom-mr-8"></i>[`List settings`]</a>
		<a class="button" href="#" id="deletelist"><i class="fas fa-trash custom-mr-8"></i>[`Delete`]</a>
		{/if}

		<h1 id="name">
			<span>{$list.name|escape}</span>
			{if $can_edit}
				<a class="inline-link" id="add" href="#"><i class="fas fa-plus"></i></a>
			{/if}
		</h1>

		<ul class="menu">
			{if $can_edit}
				<li class="c-add-form" id="c-add-form">
					<input type="text" placeholder="[`New placeholder`]">
					<input type="submit" class="button green" value="[`Add`]">
				</li>
			{/if}
			<li class="c-start-over-form" id="c-start-over-form" style="display:none">
				<input type="submit" class="button" value="[`Start over`]">
			</li>
		</ul>

		<div class="" id="c-checklist">
		</div>
	</div>
</div>
<script type="text/javascript">
	// data for script have to be generated inside template
	$.cl = {
		list_id: {$list.id},
		items: {json_encode($items)},
		can_edit: {if $can_edit}1{else}0{/if},
		loc: {
			'edit': "[`Edit`]",
			'del': "[`Delete`]",
			'max': "[`Max 255 characters`]",
			'prompt': "[`Edit list item`]",
			'delconfirm': "[`List “%s” will be deleted permanently. Delete?`]"
		}
	};
</script>
<script type="text/javascript" src="{$wa_app_static_url}js/list.js?{$wa->version()}"></script>
