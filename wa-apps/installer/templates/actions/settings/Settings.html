<div class="shadowed">
    <div class="i-white-core-content">
        <div class="block double-padded">
            <div class="fields">
                <div class="field-group">
                    <div class="field">
                        <div class="name">
                            [`System settings`]
                        </div>
                        <div class="value">
                            {sprintf('[`<a href="%s">Change system settings in Settings app</a>.`]', "`$wa_backend_url`webasyst/settings/")}
                        </div>
                    </div>
                    <div class="field">
                        <div class="name">
                            [`Webasyst version`]
                        </div>
                        <div class="value no-shift">{$version}</div>
                    </div>
                    <div class="field">
                        <div class="name">[`Installer ID`]</div>
                        <div class="value no-shift">
                            <a href="javascript:void(0)" class="js-show-installer-static-id">[`View ...`] <i class="icon16 loading" style="display: none"></i></a>

                            <span class="js-installer-static-id"></span>
                            &nbsp;
                            <a href="javascript:void(0)" class="hint js-installer-static-id-copy" style="display: none">[`copy`]</a>
                            <i class="icon10 yes js-installer-static-id-copied" style="display: none; margin-left: 10px;"></i>

                        </div>

                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <div class="name" style="margin-top: 8px;">
                            [`Clear cache`]
                        </div>
                        <div class="value">
                            <input type="button" class="button gray" name="clear_cache" value="[`Clear cache`]">
                            <span id="installer-cache-state" style="display: none;"><!-- state placeholder --></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<script src="{$wa_app_static_url}js/settings.js?v={$wa->version()}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.installer_settings.init();
    });
</script>
